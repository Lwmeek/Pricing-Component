<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing Component</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="bg_image">
				<img src="images/bg-top.svg" alt="">
			</div>
			<header class="pricing_option">
				<h1 class="pricing_title">Our Pricing</h1>
				<div class="price_choice">
					<p>Annually</p>
					<div class="toggle_btn"></div>
					<p>Monthly</p>
				</div>
			</header>
			<section class="cards_group">
				<div class="pricing_card primary">
					<h2 class="card_title">Basic</h2>
					<h3 class="price">$19.99</h3>
					<p class="storage">500 GB Storage</p>
					<p class="users">2 Users Allowed</p>
					<p class="send_gb">Send up to 3 GB</p>
					<button class="btn primary">Learn More</button>
				</div>
				<div class="pricing_card secondary">
					<h2 class="card_title">Professional</h2>
					<h3 class="price">$24.99</h3>
					<p class="storage">1 TB Storage</p>
					<p class="users">5 Users Allowed</p>
					<p class="send_gb">Send up to 10 GB</p>
					<button class="btn secondary">Learn More</button>
				</div>
				<div class="pricing_card primary">
					<h2 class="card_title">Master</h2>
					<h3 class="price">$39.99</h3>
					<p class="storage">2 TB Storage</p>
					<p class="users">10 Users Allowed</p>
					<p class="send_gb">Send up to 20 GB</p>
					<button class="btn primary">Learn More</button>
				</div>
			</section>
		</div>
	</body>
</html>
